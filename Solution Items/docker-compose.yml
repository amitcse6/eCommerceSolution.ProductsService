services:
  mysql-container:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: Bjit@1234567
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - products-microservice-network
    hostname: mysql-host-productsmicroservice

  products-microservice:
    image: amitmondol/ecommerce-products-microservice:v1.2
    environment:
      MYSQL_HOST: mysql-host-productsmicroservice
      MYSQL_PASSWORD: Bjit@1234567
    ports:
      - "8081:8080"
    networks:
      - products-microservice-network
    depends_on:
      - mysql-container

networks:
  products-microservice-network:
    driver: bridge
